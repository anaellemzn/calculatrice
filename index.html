<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <title>Calculatrice</title>
</head>
<body>
<div class="calculatrice">
    <div class="aff1"></div>
    <div class="aff2"></div>
    <div class="buttons">
        <button class="clear">C</button>
        <button class="retour">sup</button>
        <button class="parenthese-ouvrante">(</button>
        <button class="parenthese-fermante">)</button>
        <button class="nombre">7</button>
        <button class="nombre">8</button>
        <button class="nombre">9</button>
        <button class="operateur">%</button>
        <button class="nombre">4</button>
        <button class="nombre">5</button>
        <button class="nombre">6</button>
        <button class="operateur">/</button>
        <button class="nombre">1</button>
        <button class="nombre">2</button>
        <button class="nombre">3</button>
        <button class="operateur">-</button>
        <button class="nombre">0</button>
        <button class="comma">.</button>
        <button class="operateur">*</button>
        <button class="operateur">+</button>
        <button class="egal">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
